    <script> // safari fix - webp
        async function supportsWebp() {
            if (!self.createImageBitmap) return false;
            
            const webpData = 'data:image/webp;base64,UklGRh4AAABXRUJQVlA4TBEAAAAvAAAAAAfQ//73v/+BiOh/AAA=';
            const blob = await fetch(webpData).then(r => r.blob());
            return createImageBitmap(blob).then(() => true, () => false);
        }
    
        (async () => {
            if(await supportsWebp()) {
                console.log('webp > jpg');
            }
            else {
                document.getElementById("webpheader").style = "background-image: linear-gradient(to bottom right, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1)), url('../media/T_1hsMH9CQY.jpg');";
            }
        })();
    </script>
    <script> // fetch api
        function createNode(element) {
            return document.createElement(element);
        }
        function append(parent, el) {
            return parent.appendChild(el);
        }
        const ul = document.getElementById('statuslist');
        const url = '../api/status.json';
        fetch(url)
        .then((resp) => resp.json())
        .then(function(data) {
            let statuslist = data.website;
            return statuslist.map(function(status) {
            let li = createNode('li');
            if (status.isup == true){
                li.className = 'list-group-item rounded';
                li.innerHTML = `<b>${status.title}:</b>&emsp;<text class="text-success">âœ…</text>`;
            } else {
                li.className = 'bg-warning list-group-item rounded';
                li.innerHTML = `<b>${status.title}:</b>&emsp;<text class="text-danger">${status.isupnotes}</text><br><div class="text-danger pt-1" style="font-size:0.9em">${status.notes}</div>`;
            }
            append(ul, li);
            })
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
